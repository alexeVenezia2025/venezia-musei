<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèõÔ∏è Venezia Musei</title>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f5f0 0%, #faf9f6 100%);
            overflow: hidden;
        }

        /* Login Screen */
        #login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #81C9DF 0%, #6ab5cc 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 50px 40px;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .login-box h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .login-box p {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .login-box input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .login-box input:focus {
            outline: none;
            border-color: #81C9DF;
        }

        .login-box button {
            width: 100%;
            padding: 15px;
            background: #81C9DF;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .login-box button:hover {
            background: #6ab5cc;
            transform: translateY(-2px);
        }

        /* Header */
        #header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.05);
            z-index: 1000;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-title {
            font-size: 24px;
            font-weight: 600;
            color: #333;
        }

        .language-switch {
            display: flex;
            gap: 10px;
        }

        .lang-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: #f0f0f0;
            border-radius: 10px;
            cursor: pointer;
            font-size: 24px;
            transition: all 0.3s;
        }

        .lang-btn.active {
            background: #81C9DF;
            transform: scale(1.1);
        }

        .maps-links {
            display: flex;
            gap: 10px;
        }

        .map-link {
            padding: 10px 20px;
            background: #f5f5f5;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s;
            text-decoration: none;
            color: #333;
        }

        .map-link.current {
            background: #81C9DF;
            color: white;
            font-weight: 600;
        }

        .map-link:hover:not(.current) {
            background: #e0e0e0;
        }

        /* Main Container */
        #main-container {
            position: fixed;
            top: 70px;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
        }

        /* Sidebar */
        #sidebar {
            width: 320px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            overflow-y: auto;
            box-shadow: 2px 0 20px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }

        #sidebar.hidden {
            width: 0;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 20px;
            background: #81C9DF;
            color: white;
            position: relative;
        }

        .sidebar-header h2 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .place-item {
            padding: 15px 20px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: all 0.3s;
        }

        .place-item:hover {
            background: #f8f8f8;
        }

        .place-item.active {
            background: #e8f6fa;
            border-left: 4px solid #81C9DF;
        }

        .place-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .place-duration {
            font-size: 13px;
            color: #81C9DF;
        }

        /* Toggle Sidebar Button */
        .toggle-sidebar-btn {
            position: fixed;
            top: 90px;
            left: 20px;
            width: 50px;
            height: 50px;
            background: white;
            border: 2px solid #81C9DF;
            border-radius: 50%;
            color: #81C9DF;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            transition: all 0.3s;
            z-index: 999;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .toggle-sidebar-btn:hover {
            background: #81C9DF;
            color: white;
            transform: scale(1.1);
        }

        /* Map */
        #map {
            flex: 1;
            cursor: crosshair;
        }

        #map.normal-cursor {
            cursor: default;
        }

        /* Add Mode Indicator */
        .add-mode-indicator {
            position: fixed;
            top: 90px;
            left: 50%;
            transform: translateX(-50%);
            background: #81C9DF;
            color: white;
            padding: 15px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(129, 201, 223, 0.4);
            z-index: 999;
            font-weight: 600;
            display: none;
        }

        .add-mode-indicator.active {
            display: block;
        }

        /* Popup Custom */
        .mapboxgl-popup-content {
            padding: 0;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            max-width: 450px;
            overflow: hidden;
        }

        .popup-header {
            padding: 20px;
            background: linear-gradient(135deg, #81C9DF 0%, #6ab5cc 100%);
            color: white;
            position: relative;
        }

        .popup-title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .popup-duration {
            font-size: 14px;
            opacity: 0.9;
        }

        .popup-actions {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 8px;
        }

        .popup-action-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        .popup-action-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1);
        }

        .popup-body {
            padding: 20px;
            max-height: 450px;
            overflow-y: auto;
        }

        .popup-body::-webkit-scrollbar {
            width: 6px;
        }

        .popup-body::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .popup-body::-webkit-scrollbar-thumb {
            background: #81C9DF;
            border-radius: 10px;
        }

        .popup-main-description {
            color: #333;
            line-height: 1.6;
            margin-bottom: 20px;
            max-height: none;
        }

        /* Carousel */
        .carousel-container {
            position: relative;
            margin-top: 20px;
        }

        .carousel-section {
            display: none;
            animation: fadeIn 0.3s;
        }

        .carousel-section.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .section-header {
            padding: 15px;
            background: #f8f4f0;
            border-radius: 12px;
            margin-bottom: 15px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .section-description {
            color: #666;
            line-height: 1.6;
            font-size: 14px;
        }

        .carousel-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }

        .carousel-btn {
            background: #81C9DF;
            color: white;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s;
        }

        .carousel-btn:hover {
            background: #6ab5cc;
            transform: scale(1.1);
        }

        .carousel-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: scale(1);
        }

        .carousel-dots {
            display: flex;
            gap: 8px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ddd;
            transition: all 0.3s;
        }

        .dot.active {
            background: #81C9DF;
            width: 24px;
            border-radius: 4px;
        }

        /* How to Arrive */
        .how-to-arrive {
            margin-top: 20px;
            padding: 15px;
            background: #f0f8fa;
            border-radius: 12px;
            border-left: 4px solid #81C9DF;
        }

        .how-to-arrive h4 {
            color: #81C9DF;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .how-to-arrive p {
            color: #666;
            line-height: 1.6;
            font-size: 14px;
        }

        /* Edit Form Modal */
        .edit-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 10000;
            overflow-y: auto;
        }

        .edit-modal.active {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 50px 20px;
        }

        .edit-modal-content {
            background: white;
            border-radius: 16px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-height: 90vh;
            overflow-y: auto;
        }

        .edit-modal-content h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #81C9DF;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .subsection-item {
            background: #f8f8f8;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            position: relative;
        }

        .subsection-item .remove-subsection {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff6b6b;
            color: white;
            border: none;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        .modal-actions button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-save {
            background: #81C9DF;
            color: white;
        }

        .btn-save:hover {
            background: #6ab5cc;
        }

        .btn-cancel {
            background: #f0f0f0;
            color: #333;
        }

        .btn-cancel:hover {
            background: #e0e0e0;
        }

        .btn-add {
            background: #81C9DF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            margin-top: 10px;
        }

        .btn-add:hover {
            background: #6ab5cc;
        }

        /* Admin Panel */
        .admin-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: #81C9DF;
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(129, 201, 223, 0.4);
            transition: all 0.3s;
            z-index: 999;
        }

        .admin-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 30px rgba(129, 201, 223, 0.6);
        }

        .admin-panel {
            display: none;
            position: fixed;
            top: 70px;
            right: 0;
            width: 400px;
            height: calc(100% - 70px);
            background: white;
            box-shadow: -2px 0 20px rgba(0,0,0,0.1);
            padding: 30px;
            overflow-y: auto;
            z-index: 998;
        }

        .admin-panel.active {
            display: block;
        }

        .admin-panel h3 {
            margin-bottom: 20px;
            color: #333;
        }

        .admin-panel button {
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            background: #81C9DF;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .admin-panel button:hover {
            background: #6ab5cc;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

    <script>
        // Configuration
        mapboxgl.accessToken = 'pk.eyJ1IjoiYWxleGVhbmdlbGEiLCJhIjoiY21nNnltb3lqMG00NjJtc2U1MGwzeGhkYiJ9.-b-5VYMsx38e2YB6JB4qEw';
        const PASSWORD = 'venezia2025';
        let currentLanguage = 'it';
        let map;
        let markers = [];
        let currentPopup = null;
        let addMode = false;
        let editingMuseumId = null;
        let subsectionCounter = 0;

        // Museums Data
        const defaultMuseums = [
            {
                id: 1,
                name: { it: "Palazzo Ducale", en: "Doge's Palace" },
                duration: 120,
                coordinates: [12.3407, 45.4332],
                description: {
                    it: "Il Palazzo Ducale √® stato per secoli il centro del potere politico veneziano, residenza del Doge e sede delle magistrature. Capolavoro dell'arte gotica veneziana, affaccia sulla Piazza San Marco e sul Bacino di San Marco.",
                    en: "The Doge's Palace was for centuries the center of Venetian political power, residence of the Doge and seat of magistrates. A masterpiece of Venetian Gothic art, it overlooks St. Mark's Square and the St. Mark's Basin."
                },
                subsections: [
                    {
                        title: { it: "Architettura e Storia", en: "Architecture and History" },
                        description: { it: "L'attuale edificio risale principalmente al XIV-XV secolo. La facciata presenta un elegante loggiato al piano terra e al primo piano, sormontato da un corpo compatto rivestito di marmi bianchi e rosa.", en: "The current building dates mainly from the 14th-15th century. The facade features an elegant loggia on the ground and first floors, surmounted by a compact body covered with white and pink marble." }
                    }
                ],
                howToArrive: {
                    it: "Vaporetto: linee 1, 2, 5.1, 5.2 fermata San Marco-San Zaccaria. A piedi da Piazza San Marco.",
                    en: "Vaporetto: lines 1, 2, 5.1, 5.2 stop at San Marco-San Zaccaria. Walking from St. Mark's Square."
                }
            }
        ];

        // Load data
        let museums = JSON.parse(localStorage.getItem('venezia-musei-data')) || defaultMuseums;

        // Login
        function checkPassword() {
            const input = document.getElementById('password-input').value;
            if (input === PASSWORD) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('app').classList.remove('hidden');
                initializeApp();
            } else {
                alert('Password errata!');
            }
        }

        document.getElementById('password-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkPassword();
        });

        // Language
        function setLanguage(lang) {
            currentLanguage = lang;
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            updateLanguage();
        }

        function updateLanguage() {
            const texts = {
                it: {
                    headerTitle: 'Musei di Venezia',
                    sidebarTitle: 'Legenda Musei'
                },
                en: {
                    headerTitle: 'Venice Museums',
                    sidebarTitle: 'Museums Legend'
                }
            };
            document.getElementById('header-title-text').textContent = texts[currentLanguage].headerTitle;
            document.getElementById('sidebar-title').textContent = texts[currentLanguage].sidebarTitle;
            renderPlacesList();
            if (currentPopup) currentPopup.remove();
        }

        // Toggle Sidebar
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('hidden');
        }

        // Initialize App
        function initializeApp() {
            initMap();
            renderPlacesList();
            addMarkers();
        }

        // Initialize Map
        function initMap() {
            map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapbox/light-v11',
                center: [12.3350, 45.4371],
                zoom: 13.5
            });

            map.addControl(new mapboxgl.NavigationControl(), 'top-right');

            // Map click for adding places
            map.on('click', (e) => {
                if (addMode) {
                    openEditModalForNew(e.lngLat);
                    toggleAddMode();
                }
            });
        }

        // Toggle Add Mode
        function toggleAddMode() {
            addMode = !addMode;
            const indicator = document.getElementById('add-mode-indicator');
            const mapEl = document.getElementById('map');
            
            if (addMode) {
                indicator.classList.add('active');
                mapEl.classList.remove('normal-cursor');
            } else {
                indicator.classList.remove('active');
                mapEl.classList.add('normal-cursor');
            }
        }

        // Render Places List
        function renderPlacesList() {
            const list = document.getElementById('places-list');
            list.innerHTML = '';
            
            museums.forEach(museum => {
                const item = document.createElement('div');
                item.className = 'place-item';
                item.onclick = () => {
                    document.querySelectorAll('.place-item').forEach(i => i.classList.remove('active'));
                    item.classList.add('active');
                    if (museum.coordinates) {
                        map.flyTo({ center: museum.coordinates, zoom: 16 });
                        showPopup(museum);
                    }
                };
                
                const name = document.createElement('div');
                name.className = 'place-name';
                name.textContent = museum.name[currentLanguage];
                
                const duration = document.createElement('div');
                duration.className = 'place-duration';
                duration.textContent = museum.duration ? `‚è±Ô∏è ${museum.duration} ${currentLanguage === 'it' ? 'min' : 'min'}` : '';
                
                item.appendChild(name);
                item.appendChild(duration);
                list.appendChild(item);
            });
        }

        // Add Markers
        function addMarkers() {
            markers.forEach(marker => marker.remove());
            markers = [];

            museums.forEach(museum => {
                if (!museum.coordinates) return;

                const el = document.createElement('div');
                el.innerHTML = 'üèõÔ∏è';
                el.style.fontSize = '28px';
                el.style.cursor = 'pointer';

                const marker = new mapboxgl.Marker(el)
                    .setLngLat(museum.coordinates)
                    .addTo(map);

                el.addEventListener('click', () => showPopup(museum));
                markers.push(marker);
            });
        }

        // Show Popup
        function showPopup(museum) {
            if (currentPopup) currentPopup.remove();

            const subsections = museum.subsections || [];

            const popupContent = `
                <div class="popup-header">
                    <div class="popup-title">${museum.name[currentLanguage]}</div>
                    ${museum.duration ? `<div class="popup-duration">‚è±Ô∏è ${museum.duration} ${currentLanguage === 'it' ? 'minuti' : 'minutes'}</div>` : ''}
                    <div class="popup-actions">
                        <button class="popup-action-btn" onclick="editMuseum(${museum.id})">‚úèÔ∏è</button>
                        <button class="popup-action-btn" onclick="deleteMuseum(${museum.id})">üóëÔ∏è</button>
                    </div>
                </div>
                <div class="popup-body">
                    <div class="popup-main-description">${museum.description[currentLanguage]}</div>
                    
                    ${subsections.length > 0 ? `
                        <div class="carousel-container" id="carousel-${museum.id}">
                            ${subsections.map((section, idx) => `
                                <div class="carousel-section ${idx === 0 ? 'active' : ''}" data-index="${idx}">
                                    <div class="section-header" style="background: ${getColorForSection(idx)};">
                                        <div class="section-title">${section.title[currentLanguage]}</div>
                                        <div class="section-description">${section.description[currentLanguage]}</div>
                                    </div>
                                </div>
                            `).join('')}
                            
                            ${subsections.length > 1 ? `
                                <div class="carousel-nav">
                                    <button class="carousel-btn" onclick="changeSlide(${museum.id}, -1)">‚Üê</button>
                                    <div class="carousel-dots">
                                        ${subsections.map((_, idx) => `<div class="dot ${idx === 0 ? 'active' : ''}" data-index="${idx}"></div>`).join('')}
                                    </div>
                                    <button class="carousel-btn" onclick="changeSlide(${museum.id}, 1)">‚Üí</button>
                                </div>
                            ` : ''}
                        </div>
                    ` : ''}
                    
                    ${museum.howToArrive ? `
                        <div class="how-to-arrive">
                            <h4>üö¢ ${currentLanguage === 'it' ? 'Come Arrivare' : 'How to Get There'}</h4>
                            <p>${museum.howToArrive[currentLanguage]}</p>
                        </div>
                    ` : ''}
                </div>
            `;

            currentPopup = new mapboxgl.Popup({ maxWidth: '450px', offset: 25 })
                .setLngLat(museum.coordinates)
                .setHTML(popupContent)
                .addTo(map);
        }

        // Carousel Navigation
        window.changeSlide = function(museumId, direction) {
            const carousel = document.getElementById(`carousel-${museumId}`);
            if (!carousel) return;
            
            const sections = carousel.querySelectorAll('.carousel-section');
            const dots = carousel.querySelectorAll('.dot');
            
            let currentIndex = Array.from(sections).findIndex(s => s.classList.contains('active'));
            let newIndex = currentIndex + direction;
            
            if (newIndex < 0) newIndex = sections.length - 1;
            if (newIndex >= sections.length) newIndex = 0;
            
            sections[currentIndex].classList.remove('active');
            dots[currentIndex].classList.remove('active');
            
            sections[newIndex].classList.add('active');
            dots[newIndex].classList.add('active');
        };

        // Color for sections
        function getColorForSection(index) {
            const colors = ['#f8f4f0', '#f0f8fa', '#faf0f5', '#f5f8f0', '#faf5f0'];
            return colors[index % colors.length];
        }

        // Edit Museum
        window.editMuseum = function(id) {
            const museum = museums.find(m => m.id === id);
            if (!museum) return;
            
            editingMuseumId = id;
            openEditModal(museum);
        };

        // Delete Museum
        window.deleteMuseum = function(id) {
            if (!confirm(currentLanguage === 'it' ? 'Vuoi eliminare questo museo?' : 'Delete this museum?')) return;
            
            museums = museums.filter(m => m.id !== id);
            saveData();
            renderPlacesList();
            addMarkers();
            if (currentPopup) currentPopup.remove();
        };

        // Open Edit Modal for New
        function openEditModalForNew(lngLat) {
            editingMuseumId = null;
            const museum = {
                name: { it: '', en: '' },
                duration: 60,
                coordinates: [lngLat.lng, lngLat.lat],
                description: { it: '', en: '' },
                subsections: [],
                howToArrive: { it: '', en: '' }
            };
            openEditModal(museum);
        }

        // Open Edit Modal
        function openEditModal(museum) {
            document.getElementById('modal-title').textContent = editingMuseumId ? '‚úèÔ∏è Modifica Museo' : '‚ûï Aggiungi Nuovo Museo';
            
            document.getElementById('edit-name-it').value = museum.name.it;
            document.getElementById('edit-name-en').value = museum.name.en;
            document.getElementById('edit-duration').value = museum.duration || '';
            document.getElementById('edit-lat').value = museum.coordinates[1];
            document.getElementById('edit-lng').value = museum.coordinates[0];
            document.getElementById('edit-desc-it').value = museum.description.it;
            document.getElementById('edit-desc-en').value = museum.description.en;
            document.getElementById('edit-arrive-it').value = museum.howToArrive?.it || '';
            document.getElementById('edit-arrive-en').value = museum.howToArrive?.en || '';
            
            // Load subsections
            const container = document.getElementById('subsections-container');
            container.innerHTML = '';
            subsectionCounter = 0;
            
            if (museum.subsections && museum.subsections.length > 0) {
                museum.subsections.forEach(sub => {
                    addSubsectionToForm(sub);
                });
            }
            
            document.getElementById('edit-modal').classList.add('active');
        }

        // Close Edit Modal
        function closeEditModal() {
            document.getElementById('edit-modal').classList.remove('active');
            editingMuseumId = null;
        }

        // Add Subsection to Form
        function addSubsectionToForm(subsection = null) {
            const container = document.getElementById('subsections-container');
            const id = subsectionCounter++;
            
            const div = document.createElement('div');
            div.className = 'subsection-item';
            div.dataset.id = id;
            
            div.innerHTML = `
                <button type="button" class="remove-subsection" onclick="removeSubsection(${id})">√ó</button>
                <div class="form-group">
                    <label>Titolo (IT)</label>
                    <input type="text" class="subsection-title-it" value="${subsection?.title.it || ''}">
                </div>
                <div class="form-group">
                    <label>Titolo (EN)</label>
                    <input type="text" class="subsection-title-en" value="${subsection?.title.en || ''}">
                </div>
                <div class="form-group">
                    <label>Descrizione (IT)</label>
                    <textarea class="subsection-desc-it">${subsection?.description.it || ''}</textarea>
                </div>
                <div class="form-group">
                    <label>Descrizione (EN)</label>
                    <textarea class="subsection-desc-en">${subsection?.description.en || ''}</textarea>
                </div>
            `;
            
            container.appendChild(div);
        }

        window.addSubsection = function() {
            addSubsectionToForm();
        };

        window.removeSubsection = function(id) {
            const item = document.querySelector(`.subsection-item[data-id="${id}"]`);
            if (item) item.remove();
        };

        // Save Museum
        document.getElementById('edit-form').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const subsections = [];
            document.querySelectorAll('.subsection-item').forEach(item => {
                const titleIt = item.querySelector('.subsection-title-it').value;
                const titleEn = item.querySelector('.subsection-title-en').value;
                const descIt = item.querySelector('.subsection-desc-it').value;
                const descEn = item.querySelector('.subsection-desc-en').value;
                
                if (titleIt && titleEn) {
                    subsections.push({
                        title: { it: titleIt, en: titleEn },
                        description: { it: descIt, en: descEn }
                    });
                }
            });
            
            const museumData = {
                id: editingMuseumId || Date.now(),
                name: {
                    it: document.getElementById('edit-name-it').value,
                    en: document.getElementById('edit-name-en').value
                },
                duration: parseInt(document.getElementById('edit-duration').value) || null,
                coordinates: [
                    parseFloat(document.getElementById('edit-lng').value),
                    parseFloat(document.getElementById('edit-lat').value)
                ],
                description: {
                    it: document.getElementById('edit-desc-it').value,
                    en: document.getElementById('edit-desc-en').value
                },
                subsections: subsections,
                howToArrive: {
                    it: document.getElementById('edit-arrive-it').value,
                    en: document.getElementById('edit-arrive-en').value
                }
            };
            
            if (editingMuseumId) {
                const index = museums.findIndex(m => m.id === editingMuseumId);
                museums[index] = museumData;
            } else {
                museums.push(museumData);
            }
            
            saveData();
            renderPlacesList();
            addMarkers();
            closeEditModal();
            
            if (currentPopup) currentPopup.remove();
            showPopup(museumData);
        });

        // Admin Functions
        function toggleAdmin() {
            document.getElementById('admin-panel').classList.toggle('active');
        }

        function exportData() {
            const dataStr = JSON.stringify(museums, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `venezia-musei-backup-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    museums = data;
                    saveData();
                    renderPlacesList();
                    addMarkers();
                    alert(currentLanguage === 'it' ? 'Dati importati con successo!' : 'Data imported successfully!');
                } catch (err) {
                    alert(currentLanguage === 'it' ? 'Errore nell\'importazione: file non valido' : 'Import error: invalid file');
                }
            };
            reader.readAsText(file);
            event.target.value = '';
        }

        function resetToDefault() {
            if (confirm(currentLanguage === 'it' ? 'Ripristinare i dati predefiniti? Tutti i dati attuali saranno persi.' : 'Reset to default data? All current data will be lost.')) {
                museums = [...defaultMuseums];
                saveData();
                renderPlacesList();
                addMarkers();
                if (currentPopup) currentPopup.remove();
                alert(currentLanguage === 'it' ? 'Dati ripristinati!' : 'Data restored!');
            }
        }

        function saveData() {
            localStorage.setItem('venezia-musei-data', JSON.stringify(museums));
        }
    </script>
</body>
</html>
