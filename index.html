            const texts = {
                it: { headerTitle: 'Musei di Venezia', sidebarTitle: 'Legenda Musei' },
                en: { headerTitle: 'Venice Museums', sidebarTitle : 'Museums Legend' }
            };
            document.getElementById('header-title-text').textContent = texts[currentLanguage].headerTitle;
            document.getElementById('sidebar-title').textContent = texts[currentLanguage].sidebarTitle;
            renderPlacesList();
            if (currentPopup) currentPopup.remove();
        }

        function initializeApp() {
            initMap();
            renderPlacesList();
            addMarkers();
        }

        function initMap() {
            map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapbox/light-v11',
                center: [12.3350, 45.4371],
                zoom: 13.5
            });

            map.addControl(new mapboxgl.NavigationControl(), 'top-right');

            map.on('click', (e) => {
                if (isAddingMode) {
                    const coords = [e.lngLat.lng, e.lngLat.lat];
                    openEditModal(null, coords);
                    stopAddingMode();
                }
            });
        }

        function renderPlacesList() {
            const list = document.getElementById('places-list');
            list.innerHTML = '';
            
            museums.forEach(museum => {
                const item = document.createElement('div');
                item.className = 'place-item';
                item.onclick = () => {
                    document.querySelectorAll('.place-item').forEach(i => i.classList.remove('active'));
                    item.classList.add('active');
                    if (museum.coordinates) {
                        map.flyTo({ center: museum.coordinates, zoom: 16 });
                        showPopup(museum);
                    }
                };
                
                const name = document.createElement('div');
                name.className = 'place-name';
                name.textContent = museum.name[currentLanguage];
                
                const duration = document.createElement('div');
                duration.className = 'place-duration';
                duration.textContent = museum.duration ? `‚è±Ô∏è ${museum.duration} min` : '';
                
                item.appendChild(name);
                item.appendChild(duration);
                list.appendChild(item);
            });
        }

        function addMarkers() {
            markers.forEach(marker => marker.remove());
            markers = [];

            museums.forEach(museum => {
                if (!museum.coordinates) return;

                const el = document.createElement('div');
                el.innerHTML = 'üèõÔ∏è';
                el.style.fontSize = '28px';
                el.style.cursor = 'pointer';

                const marker = new mapboxgl.Marker(el)
                    .setLngLat(museum.coordinates)
                    .addTo(map);

                el.addEventListener('click', () => showPopup(museum));
                markers.push(marker);
            });
        }

        function showPopup(museum) {
            if (currentPopup) currentPopup.remove();

            const subsections = museum.subsections || [];

            const popupContent = `
                <div class="popup-header">
                    <div class="popup-title">${museum.name[currentLanguage]}</div>
                    ${museum.duration ? `<div class="popup-duration">‚è±Ô∏è ${museum.duration} ${currentLanguage === 'it' ? 'minuti' : 'minutes'}</div>` : ''}
                </div>
                <div class="popup-body">
                    <div class="popup-main-description">${museum.description[currentLanguage]}</div>
                    
                    ${subsections.length > 0 ? `
                        <div class="carousel-container" id="carousel-${museum.id}">
                            ${subsections.map((section, idx) => `
                                <div class="carousel-section ${idx === 0 ? 'active' : ''}" data-index="${idx}">
                                    <div class="section-header" style="background: ${getColorForSection(idx)};">
                                        <div class="section-title">${section.title[currentLanguage]}</div>
                                        <div class="section-description">${section.description[currentLanguage]}</div>
                                    </div>
                                </div>
                            `).join('')}
                            
                            ${subsections.length > 1 ? `
                                <div class="carousel-nav">
                                    <button class="carousel-btn" onclick="changeSlide(${museum.id}, -1)">‚Üê</button>
                                    <div class="carousel-dots">
                                        ${subsections.map((_, idx) => `<div class="dot ${idx === 0 ? 'active' : ''}" data-index="${idx}"></div>`).join('')}
                                    </div>
                                    <button class="carousel-btn" onclick="changeSlide(${museum.id}, 1)">‚Üí</button>
                                </div>
                            ` : ''}
                        </div>
                    ` : ''}
                    
                    ${museum.howToArrive ? `
                        <div class="how-to-arrive">
                            <h4>üö¢ ${currentLanguage === 'it' ? 'Come Arrivare' : 'How to Get There'}</h4>
                            <p>${museum.howToArrive[currentLanguage]}</p>
                        </div>
                    ` : ''}

                    <div class="popup-actions">
                        <button class="popup-action-btn edit-btn" onclick="openEditModal(${museum.id})">‚úèÔ∏è ${currentLanguage === 'it' ? 'Modifica' : 'Edit'}</button>
                        <button class="popup-action-btn delete-btn" onclick="deleteMuseum(${museum.id})">üóëÔ∏è ${currentLanguage === 'it' ? 'Elimina' : 'Delete'}</button>
                    </div>
                </div>
            `;

            currentPopup = new mapboxgl.Popup({ maxWidth: '450px', offset: 25 })
                .setLngLat(museum.coordinates)
                .setHTML(popupContent)
                .addTo(map);
        }

        window.changeSlide = function(museumId, direction) {
            const carousel = document.getElementById(`carousel-${museumId}`);
            const sections = carousel.querySelectorAll('.carousel-section');
            const dots = carousel.querySelectorAll('.dot');
            
            let currentIndex = Array.from(sections).findIndex(s => s.classList.contains('active'));
            let newIndex = currentIndex + direction;
            
            if (newIndex < 0 || newIndex >= sections.length) return;
            
            sections[currentIndex].classList.remove('active');
            dots[currentIndex].classList.remove('active');
            
            sections[newIndex].classList.add('active');
            dots[newIndex].classList.add('active');
        };

        function getColorForSection(index) {
            const colors = ['#f8f4f0', '#f0f8fa', '#faf0f5', '#f5f8f0', '#faf5f0'];
            return colors[index % colors.length];
        }

        function toggleAdmin() {
            document.getElementById('admin-panel').classList.toggle('active');
        }

        function startAddingMode() {
            isAddingMode = true;
            document.getElementById('map').classList.add('adding-mode');
            document.getElementById('add-mode-indicator').classList.add('active');
            document.getElementById('admin-panel').classList.remove('active');
        }

        function stopAddingMode() {
            isAddingMode = false;
            document.getElementById('map').classList.remove('adding-mode');
            document.getElementById('add-mode-indicator').classList.remove('active');
        }

        function openEditModal(museumId = null, coords = null) {
            editingMuseumId = museumId;
            const modal = document.getElementById('edit-modal');
            const form = document.getElementById('edit-form');
            
            if (museumId) {
                const museum = museums.find(m => m.id === museumId);
                document.getElementById('modal-title').textContent = currentLanguage === 'it' ? 'Modifica Museo' : 'Edit Museum';
                document.getElementById('name-it').value = museum.name.it;
                document.getElementById('name-en').value = museum.name.en;
                document.getElementById('duration').value = museum.duration;
                document.getElementById('latitude').value = museum.coordinates[1];
                document.getElementById('longitude').value = museum.coordinates[0];
                document.getElementById('description-it').value = museum.description.it;
                document.getElementById('description-en').value = museum.description.en;
                document.getElementById('arrive-it').value = museum.howToArrive?.it || '';
                document.getElementById('arrive-en').value = museum.howToArrive?.en || '';
                
                renderSubsections(museum.subsections || []);
            } else {
                document.getElementById('modal-title').textContent = currentLanguage === 'it' ? 'Aggiungi Museo' : 'Add Museum';
                form.reset();
                if (coords) {
                    document.getElementById('latitude').value = coords[1].toFixed(6);
                    document.getElementById('longitude').value = coords[0].toFixed(6);
                }
                renderSubsections([]);
            }
            
            modal.classList.add('active');
        }

        function closeEditModal() {
            document.getElementById('edit-modal').classList.remove('active');
            editingMuseumId = null;
        }

        function renderSubsections(subsections) {
            const container = document.getElementById('subsections-list');
            container.innerHTML = '';
            
            subsections.forEach((sub, idx) => {
                addSubsectionField(sub, idx);
            });
        }

        function addSubsectionField(data = null, index = null) {
            const container = document.getElementById('subsections-list');
            const idx = index !== null ? index : container.children.length;
            
            const div = document.createElement('div');
            div.className = 'subsection-item';
            div.innerHTML = `
                <button type="button" class="remove-subsection" onclick="this.parentElement.remove()">√ó</button>
                <div class="form-row">
                    <div class="form-group">
                        <label>Titolo (IT)</label>
                        <input type="text" class="subsection-title-it" value="${data?.title?.it || ''}">
                    </div>
                    <div class="form-group">
                        <label>Titolo (EN)</label>
                        <input type="text" class="subsection-title-en" value="${data?.title?.en || ''}">
                    </div>
                </div>
                <div class="form-group">
                    <label>Descrizione (IT)</label>
                    <textarea class="subsection-desc-it">${data?.description?.it || ''}</textarea>
                </div>
                <div class="form-group">
                    <label>Descrizione (EN)</label>
                    <textarea class="subsection-desc-en">${data?.description?.en || ''}</textarea>
                </div>
            `;
            container.appendChild(div);
        }

        document.getElementById('edit-form').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const subsectionElements = document.querySelectorAll('.subsection-item');
            const subsections = Array.from(subsectionElements).map(el => ({
                title: {
                    it: el.querySelector('.subsection-title-it').value,
                    en: el.querySelector('.subsection-title-en').value
                },
                description: {
                    it: el.querySelector('.subsection-desc-it').value,
                    en: el.querySelector('.subsection-desc-en').value
                }
            }));

            const museumData = {
                id: editingMuseumId || Date.now(),
                name: {
                    it: document.getElementById('name-it').value,
                    en: document.getElementById('name-en').value
                },
                duration: parseInt(document.getElementById('duration').value),
                coordinates: [
                    parseFloat(document.getElementById('longitude').value),
                    parseFloat(document.getElementById('latitude').value)
                ],
                description: {
                    it: document.getElementById('description-it').value,
                    en: document.getElementById('description-en').value
                },
                howToArrive: {
                    it: document.getElementById('arrive-it').value,
                    en: document.getElementById('arrive-en').value
                },
                subsections: subsections
            };

            if (editingMuseumId) {
                const index = museums.findIndex(m => m.id === editingMuseumId);
                museums[index] = museumData;
            } else {
                museums.push(museumData);
            }

            saveData();
            renderPlacesList();
            addMarkers();
            closeEditModal();
            alert(currentLanguage === 'it' ? 'Museo salvato!' : 'Museum saved!');
        });

        function deleteMuseum(id) {
            if (confirm(currentLanguage === 'it' ? 'Eliminare questo museo?' : 'Delete this museum?')) {
                museums = museums.filter(m => m.id !== id);
                saveData();
                renderPlacesList();
                addMarkers();
                if (currentPopup) currentPopup.remove();
                alert(currentLanguage === 'it' ? 'Museo eliminato!' : 'Museum deleted!');
            }
        }

        function exportData() {
            const date = new Date().toISOString().split('T')[0];
            const dataStr = JSON.stringify(museums, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `venezia-musei-backup-${date}.json`;
            a.click();
        }

        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    museums = data;
                    saveData();
                    renderPlacesList();
                    addMarkers();
                    alert('Dati importati con successo!');
                } catch (err) {
                    alert('Errore nell\'importazione: file non valido');
                }
            };
            reader.readAsText(file);
        }

        function resetToDefault() {
            if (confirm('Ripristinare i dati predefiniti? Tutti i dati attuali saranno persi.')) {
                museums = JSON.parse(JSON.stringify(defaultMuseums));
                saveData();
                renderPlacesList();
                addMarkers();
                alert('Dati ripristinati!');
            }
        }

        function saveData() {
            localStorage.setItem('venezia-musei-data', JSON.stringify(museums));
        }
    </script>
</body>
</html>
